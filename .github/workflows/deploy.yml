name: Deploy to Vercel

on:
  push:
    branches: [main, preview]

permissions:
  contents: read

jobs:
  notify-deployment:
    name: Notify Deployment
    runs-on: ${{ vars.USE_SELF_HOSTED == 'true' && 'self-hosted' || 'ubuntu-latest' }}
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preview'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from package.json (Windows)
        if: runner.os == 'Windows'
        id: version_win
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $pkg = Get-Content package.json | ConvertFrom-Json
          $version = $pkg.version
          if (-not $version) {
            Write-Host "âŒ Missing version field in package.json"
            exit 1
          }
          $tag = "v$version"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Get version from package.json (Unix)
        if: runner.os != 'Windows'
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [ -z "$VERSION" ] || [ "$VERSION" = "undefined" ]; then
            echo "âŒ Missing version field in package.json"
            exit 1
          fi
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Deployment notification (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "ðŸš€ Deployment triggered for $env:GITHUB_REF_NAME branch"
          Write-Host "Version: ${{ steps.version_win.outputs.version }}"
          $envName = if ($env:GITHUB_REF -eq 'refs/heads/main') { 'production' } else { 'preview' }
          Write-Host "Environment: $envName"
          Write-Host "Vercel will handle the actual deployment automatically"
          Write-Host ""
          Write-Host "Expected URLs:"
          if ($env:GITHUB_REF -eq 'refs/heads/main') {
            Write-Host "  Production: https://equipqr.app"
          } else {
            Write-Host "  Preview: https://preview.equipqr.app"
          }

      - name: Deployment notification (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "ðŸš€ Deployment triggered for ${{ github.ref_name }} branch"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}"
          echo "Vercel will handle the actual deployment automatically"
          echo ""
          echo "Expected URLs:"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "  Production: https://equipqr.app"
          else
            echo "  Preview: https://preview.equipqr.app"
          fi

      - name: Trigger Vercel deploy hook (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          PREVIEW_HOOK: ${{ secrets.VERCEL_PREVIEW_DEPLOY_HOOK }}
          PRODUCTION_HOOK: ${{ secrets.VERCEL_PRODUCTION_DEPLOY_HOOK }}
        run: |
          $hookUrl = if ($env:GITHUB_REF -eq 'refs/heads/main') { $env:PRODUCTION_HOOK } else { $env:PREVIEW_HOOK }
          if ([string]::IsNullOrWhiteSpace($hookUrl)) {
            throw "No Vercel deploy hook configured for branch $env:GITHUB_REF_NAME"
          }

          $environment = if ($env:GITHUB_REF -eq 'refs/heads/main') { 'production' } else { 'preview' }
          Write-Host "Triggering Vercel $environment deploy hook..."

          $response = Invoke-RestMethod -Method Post -Uri $hookUrl -ErrorAction Stop
          if ($null -ne $response) {
            Write-Host "Vercel response:"
            $response | ConvertTo-Json -Depth 10
          }

      - name: Trigger Vercel deploy hook (Unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          PREVIEW_HOOK: ${{ secrets.VERCEL_PREVIEW_DEPLOY_HOOK }}
          PRODUCTION_HOOK: ${{ secrets.VERCEL_PRODUCTION_DEPLOY_HOOK }}
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            HOOK_URL="$PRODUCTION_HOOK"
            ENVIRONMENT="production"
          else
            HOOK_URL="$PREVIEW_HOOK"
            ENVIRONMENT="preview"
          fi

          if [ -z "$HOOK_URL" ]; then
            echo "No Vercel deploy hook configured for branch '${ENVIRONMENT}'."
            exit 1
          fi

          echo "Triggering Vercel ${ENVIRONMENT} deploy hook..."
          RESPONSE=$(curl -sS -X POST "$HOOK_URL" -d '' -f)
          echo "Vercel response:"
          echo "$RESPONSE"

