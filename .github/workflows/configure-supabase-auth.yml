name: Configure Supabase Auth (Preview)

on:
  push:
    branches: [preview]

permissions:
  contents: read

jobs:
  configure-auth:
    name: Configure Supabase Auth for Preview
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Supabase Auth (preview)
        run: node scripts/configure-supabase-auth.mjs --environment preview
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
